# ==================================================================================== #
# APPLICATION CONFIGURATION
# ==================================================================================== #
spring:
  application:
    name: ms-pharmacys-turn
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

app:
  corsPattern: http://localhost:3000

# Security
security:
  jwt:
    secret: HUnu6O78pb765-BsaBth-gKbTY6-7B65G68bH8H$$+J-GI
    timeExp: 3600000000

# Requirement Validation
api:
  rpmratio: 25

# Liquibase update
# ------------------------------ #
datasource:
  updateLiquibase: true

# ==================================================================================== #
# REST SERVICES
# ==================================================================================== #
# Pharmacy minsal source
# ------------------------------ #
pharmacy:
  host: https://farmanet.minsal.cl/
  turns:
    tmpl-url: ${pharmacy.host}/index.php/ws/getLocalesTurnos

